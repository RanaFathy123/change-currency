<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Currency</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <nav class="navbar bg-black mb-5">
      <div class="container">
        <img
          src="https://m.media-amazon.com/images/I/510WmeXkLXL.png"
          alt=""
          style="width: 50px"
        />
        <a class="navbar-brand text-warning"><h3>Currency-Conventer</h3></a>
      </div>
    </nav>
    <div class="card w-75 m-auto bg-success bg-gradient h-100">
      <div class="card-header"><h3>Amount</h3></div>

      <div
        class="container d-flex flex-column align-items-center gap-3 justify-content-center"
      >
        <div class="d-flex gap-3 w-100 justify-content-center">
          <input type="text" class="form-control" placeholder="By Default 1" />
          <button id="change" class="btn btn-warning fw-bold">Exchange</button>
        </div>
        <div id="sectionOne">
          <img src="https://flagsapi.com/AE/shiny/32.png" alt="" id="imgOne" />
          <select name="" id="selectOne" class="ps-5 pb-2 form-select"></select>
        </div>
        <div id="sectionTwo">
          <img src="https://flagsapi.com/AE/shiny/32.png" alt="" id="imgTwo" />
          <select name="" id="selectTwo" class="ps-5 pb-2 form-select"></select>
        </div>
        <button class="btn btn-secondary fw-bold">Convert</button>
      </div>
      <h1 class="text-center text">1 AED = 1 AED</h1>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="js/db.js"></script>
    <script src="js/js.js"></script>
  </body>
</html>
